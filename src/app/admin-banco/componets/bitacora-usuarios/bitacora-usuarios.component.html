<div class="center" style="width: 100%; height: 10vh; font-size: 60px; padding-top: 47px; color: #6B6B6B;">
  Bitácora de usuarios
</div>
<div class="contenedor" style="height: 69vh !important; background-color: #FAFAFA; padding: 20px;">

  <mat-card class="item-class" style="height: 15%; background-color: #fff">
    <table cellspacing="25" style="width: 100%;">
      <tr>
        <td> 
          <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput placeholder="Email" #Email (input)="Email.value=$event.target.value.toUpperCase()">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline" style="width: 100%;">
            <input matInput placeholder="Número de usuario" #usuario (input)="usuario.value=$event.target.value.toUpperCase()">
          </mat-form-field>
        </td>
        <td>
          <button style="width: 100%; background-color: #C8A637; color: #ffffff;" routerLink="/admin-panel/new-user" mat-raised-button>Nuevo usuario</button>
        </td>
      </tr>
    </table>
  </mat-card>
  <mat-card style="height: 60%; overflow: auto;">

  </mat-card>
</div>
