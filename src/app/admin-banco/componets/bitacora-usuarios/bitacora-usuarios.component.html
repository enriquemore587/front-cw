<div class="center" style="width: 100%; height: 8vh; font-size: 60px; padding-top: 47px; color: #6B6B6B;">
  Bitácora de usuarios
</div>
<div class="contenedor" style="height: 63vh !important; background-color: #FAFAFA; padding: 20px;">

  <mat-card style="height: 100%; overflow: auto;">
    <table class="myTable" mat-table [dataSource]="_BitacoraUsuariosService.ELEMENT_DATA">
      <!-- responsable Column -->
      <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.responsable }} </td>
      </ng-container>

      <!-- date_movement Column -->
      <ng-container matColumnDef="date_movement">
        <th mat-header-cell *matHeaderCellDef> Fecha y hora </th>
        <td mat-cell *matCellDef="let element" > {{ element.date_movement | date:'medium' }} </td>
      </ng-container>

      <!-- tipo_movimiento Column -->
      <ng-container matColumnDef="tipo_movimiento">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element" > {{element.tipo_movimiento }} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Usuario afectado </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
