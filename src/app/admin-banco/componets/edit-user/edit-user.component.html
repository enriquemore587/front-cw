<div class="center" style="width: 100%; height: 8vh; font-size: 60px; padding-top: 47px; color: #6B6B6B;">
  EDITANDO USUARIO
</div>
<div class="contenedor" style="height: 100% !important; background-color: #FAFAFA; padding: 20px;">

  <mat-card class="item-class" style="height: 100%; background-color: #fff">
    <table cellspacing="25" style="width: 100%;">
      <tr>
        <div>
          <table>
            <tr>
              <!-- <td style="width: 10%;">
                <button style="width: 100%;background-color: #BB90A5; color: white;" mat-raised-button>Generar baja</button>
              </td> -->
              <td>
                <button style="width: 100%; background-color: rgb(145, 175, 197); color: #ffffff;" mat-raised-button>Bitacora</button>
              </td>
            </tr>
          </table>
        </div>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Primer nombre" [(ngModel)]="_EditUserService._UserToEdit.name" #name (input)="name.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Segundo nombre" [(ngModel)]="_EditUserService._UserToEdit.name2"  #name2 (input)="name2.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Apellido paterno" [(ngModel)]="_EditUserService._UserToEdit.last_name"  #lastname (input)="lastname.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Apellido materno" [(ngModel)]="_EditUserService._UserToEdit.last_name2"  #lastname2 (input)="lastname2.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="RFC" [(ngModel)]="_EditUserService._UserToEdit.rfc"  #rfc (input)="rfc.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="_EditUserService._UserToEdit.email"  #email (input)="email.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Número de usuario" [(ngModel)]="_EditUserService._UserToEdit.num_client" readonly #numclient (input)="numclient.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Perfil" [(ngModel)]="_EditUserService._UserToEdit.profile" readonly #profile (input)="profile.value=$event.target.value.toUpperCase()">
        </mat-form-field>
      </tr><tr>
        <div>
          <table>
            <tr>
              <td style="width: 50%">
                <button style="width: 100%; background-color: #116AAE; color: #ffffff;" routerLink="/admin-panel" mat-raised-button>Regresar a búsqueda de usuarios</button>
              </td>
              <td>
                <button style="width: 100%; background-color: #C8A637; color: #ffffff;" mat-raised-button (click)="_EditUserService.updateUserDataFromAdmin()">Guardar</button>
              </td>
            </tr>
          </table>
        </div>
      </tr>
    </table>
  </mat-card>
</div>
