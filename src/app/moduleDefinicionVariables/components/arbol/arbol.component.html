<div class="myContainerr" style="position: relative;">
    <div class="mdl-grid" style="height: 90vh !important;">
        <div class="mdl-cell mdl-cell--8-col" style="height: 85vh !important; overflow: auto;">
            <!-- List with avatar and controls -->
            <ul class="demo-list-control mdl-list" style="display: grid; grid-template-columns: 1rf; gap: 5px;">
                <li class="mdl-list__item" style="background-color: #F8F8F8" *ngFor="let item of orderList; let i = index" [ngClass]="{'bgW':getBG(i)}">
                    <span class="mdl-list__item-primary-content">
                        <strong>{{i+1}}.- </strong>
                        <mat-form-field *ngIf="getbuttonsPermitions(item.sort)">
                            <mat-select [(value)]=item.salida (selectionChange)="doSomething($event, i)">
                                <mat-option [value]=1 [disabled]="salidas.mensualidad.checked">MENSUALIDAD</mat-option>
                                <mat-option [value]=2 [disabled]="salidas.plazo.checked">PLAZO</mat-option>
                                <mat-option [value]=3 [disabled]="salidas.linea_credito.checked">LÍNEA FINAL</mat-option>
                                <mat-option [value]=4 [disabled]="salidas.tasa.checked">TASA</mat-option>
                            </mat-select>
                        </mat-form-field>
                        {{item.name}}
                    </span> 
                    <span class="mdl-list__item-secondary-action">
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="background-color: #F8F8F8;"
                            *ngIf="getbuttonsPermitions(item.sort)" (click)="removeVariable(item)">
                            <i class="fas fa-times"></i>
                        </button>
                    </span>
                </li>
            </ul>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-grid" style="height: 10vh !important; overflow: auto;">
                <div class="mdl-cell mdl-cell--6-col">
                    <button class="mdl-button mdl-js-button mdl-button--primary" style="background-color: #DCDCDC; color: #000000; display: block;"
                        (click)="clearTree()">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <button class="mdl-button mdl-js-button mdl-button--primary" style="background-color: #90A7BB; color: #ffffff; display: block;"
                        (click)="saveChange()">
                        <i class="fas fa-save"></i>
                    </button>

                </div>
            </div>
            <div class="mdl-grid" style="height: 25vh !important;">
                    <div class="mdl-cell mdl-cell--12-col" style="color: #686868">
                        Parametros
                    </div>
                <div class="mdl-cell mdl-cell--12-col">
                    <mat-slide-toggle [checked]="salidas.mensualidad.checked" [disabled]="!salidas.mensualidad.checked" color="primary" (change)="cambio(1)"><label style="color: #6B6B6B">MENSUALIDAD</label></mat-slide-toggle>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <mat-slide-toggle [checked]="salidas.plazo.checked" [disabled]="!salidas.plazo.checked" color="primary" (change)="cambio(2)"><label style="color: #6B6B6B">PLAZO</label></mat-slide-toggle>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <mat-slide-toggle [checked]="salidas.linea_credito.checked" [disabled]="!salidas.linea_credito.checked" color="primary" (change)="cambio(3)"><label style="color: #6B6B6B">LÍNEA FINAL</label></mat-slide-toggle>
                </div>

                <div class="mdl-cell mdl-cell--12-col">
                    <mat-slide-toggle [checked]="salidas.tasa.checked" [disabled]="!salidas.tasa.checked" color="primary"  (change)="cambio(4)"><label style="color: #6B6B6B">TASA</label></mat-slide-toggle>
                </div>

            </div>
            <div style="height: 40vh !important; overflow: auto;">
                <div class="card-text" *ngFor="let item of listVariables2" (click)="addVariable(item)">
                        {{item.name}}
                </div>
            </div>

        </div>
    </div>

    <div class="mdl-grid" style="margin-top: -50px;">
        <div class="mdl-cell mdl-cell--6-col" style="background-color: aqua">
            <button mat-raised-button class="azul" routerLink="/definicion-variables/scoring" style="width: 100%;">
                Ir a aritmética de scoring
            </button>
        </div>
        <div class="mdl-cell mdl-cell--6-col" style="background-color: aqua">
            <button mat-raised-button class="azul" routerLink="/pruebas/validacion-formulas" style="width: 100%;">
                Ir a validación de fórmulas
            </button>
        </div>
    </div>
</div>
