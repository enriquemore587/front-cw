<div class="myContainer">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" style="text-align: center;">
            <h1>{{title}}</h1>
        </div>
    </div>
    <mat-card style="width: 100%;">
        <mat-card-title>{{ title }} {{action}}</mat-card-title>

        <mat-card-content>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col">
                            <h2>{{numero}}</h2>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <button mat-raised-button (click)="addNumber()" [disabled]="this.numero == ''">ADD</button>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                    <button *ngIf="editando" (click)="crearNueva()" mat-raised-button>Crear nueva</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <!-- BEGIN input de formula -->
    <mat-card style="width: 100%;">
        <mat-card-content>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <mat-form-field>
                        <input matInput placeholder="Nombre de la variable" [(ngModel)]="nombreVariable">
                        <button mat-button *ngIf="nombreVariable" matSuffix mat-icon-button aria-label="Clear" (click)="nombreVariable=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="mdl-cell mdl-cell--10-col">
                    <mat-form-field class="demo-chip-list">
                        <mat-chip-list #chipList>
                            <mat-chip *ngFor="let item of exp" style="font-size: 10px;" [selectable]="selectable" [removable]="removable" (removed)="remove(item)" color="primary">
                                {{item.name}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                            <input [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                                (matChipInputTokenEnd)="add($event)" />
                        </mat-chip-list>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <!-- END input de formula -->

    <!-- BEGIN calc1 -->
    <mat-card style="width: 100%;">
        <mat-card-content>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col" style="overflow: auto; max-height: 400px;">
                    <button mat-button style="width: 100%; text-align: left;" *ngFor="let item of listVariables" (click)="addItem(item, true)">{{item.name}}</button>
                    <div class="mdl-grid" *ngFor="let item of listVariables2">
                        <div class="mdl-cell mdl-cell--8-col">
                            <button mat-button style="text-align: left; width: 100%;" (click)="addItem(item, false)">{{item.name}}</button>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <button class="mdl-list__item-secondary-action" mat-mini-fab (click)="deleteVariable(item)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <button class="mdl-list__item-secondary-action" mat-mini-fab (click)="editVariable(item)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('X')" [disabled]="blockOperators()">X</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('/')" [disabled]="blockOperators()">/</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('-')" [disabled]="blockOperators()">-</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('+')" [disabled]="blockOperators()">+</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('sqrt')" [disabled]="blockOperators()">âˆš</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('1')">1</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('2')">2</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('3')">3</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('^')" [disabled]="blockOperators()">^</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="promedio()">PROM</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('4')">4</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('5')">5</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('6')">6</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('(')" [disabled]="blockOperators()">(</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="maximo()">MAX</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('7')">7</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('8')">8</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('9')">9</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator(')')" [disabled]="blockOperators()">)</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="minimo()">MIN</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('0')">0</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addDigint('.')">.</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="clean()">
                                        <i class="fas fa-eraser"></i>
                                    </button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="sii()">IF</button>
                                </th>
                                <th scope="col">
                                    <button *ngIf="if_station==1" mat-fab color="primary" (click)="then()">
                                        THEN
                                    </button>
                                    <button *ngIf="if_station==2" mat-fab color="primary" (click)="_else()">
                                        ELSE
                                    </button>
                                    <button *ngIf="if_station==3" mat-fab color="primary" (click)="endIf()">
                                        END IF
                                    </button>
                                    <button *ngIf="if_station!=1&&if_station!=2&&if_station!=3" mat-fab color="primary" (click)="create()" [disabled]="!nombreVariable">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </th>
                            </tr>
                            <tr *ngIf="if_station==1">
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('>')">></button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('<')">
                                        <</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('==')">==</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('!=')">!=</button>
                                </th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('>=')">>=</button>
                                </th>
                            </tr>
                            <tr *ngIf="if_station==1">
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col">
                                    <button mat-fab color="primary" (click)="addOperator('<=')">
                                        <=</button>
                                </th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <!-- END   calc1 -->
</div>
