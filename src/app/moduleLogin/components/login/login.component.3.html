<div style="position: relative; width: 100%; height: 100vh;">
    <div style="position: relative; width: 100%; height: 100vh; background-image: url('assest/images/login.png')';">
            <div class="myContainer centrado">
                    <div class="mdl-grid" style=" margin-top: 20px;">
                            <img style="width: 65px; height: 65px;"  src="assest/images/logo.png">
                    </div>
                    <div>
                        <h4 style="margin: 20px;">Crédiwhere</h4>
                        <p style="margin: 20px;">Por favor, ingrese sus datos para iniciar sesión.</p>
                    </div>
                    <div class="mdl-grid">
                
                        <form #loginForm="ngForm" class="login-form" (ngSubmit)="onSubmit(loginForm);" style="position: relative;">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="example-full-width" style="margin-top: -30px;">
                                <input matInput placeholder="Password" [(ngModel)]="user.pwd" name="pwd" [type]="hide ? 'text' : 'password'" minlength="4"
                                required>
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                
                            </mat-form-field>
                            <button mat-raised-button color="primary" type="submit" style="width: 100%;margin-top: -30px !important;" [disabled]="!loginForm.form.valid">ENTRAR</button>
                        </form>
                    </div>
                </div>
    </div>
