<div class="contenedor" style="height: 69vh !important; background-color: #FAFAFA;">
  <div></div>
  <div>
    <mat-card class="center" style="margin-top: 131px;">
      <div>
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="RFC / CURP" [(ngModel)]="_ListadoAprobacionesService.options.rfc_curp" (keyup.enter)="_ListadoAprobacionesService.buscar(true)">
          <button mat-button matSuffix mat-icon-button (click)="_ListadoAprobacionesService.buscar(true)">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="FOLIO" [(ngModel)]="_ListadoAprobacionesService.options.n_folio" (keyup.enter)="_ListadoAprobacionesService.buscar(false)">
          <button mat-button matSuffix mat-icon-button (click)="_ListadoAprobacionesService.buscar(false)">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card>

    <mat-card *ngIf="_ListadoAprobacionesService.options.nameClient" style="margin-top: 35px; border: 4px solid #C19A1C; border-right: 80px solid #C19A1C; position: relative;">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col">
          <p style="font-size: 28px;">{{_ListadoAprobacionesService.options.nameClient}}</p>
          <p style="font-size: 23px;">{{_ListadoAprobacionesService.options.msg}}</p>
        </div>
      </div>
      <button mat-icon-button *ngIf="showNextBTN()"
        routerLink="/formaliza/detalle-cliente" style="background-color: #C19A1C; color: #ffffff; position: absolute; right: -40px; top: 35%;">
        <mat-icon style="font-size: 4em;" aria-label="Example icon-button with a heart icon">keyboard_arrow_right</mat-icon>
      </button>
    </mat-card>
  </div>
  <div></div>
</div>
