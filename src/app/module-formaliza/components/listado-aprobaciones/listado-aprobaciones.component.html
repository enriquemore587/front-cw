<div class="contenedor" style="height: 69vh !important; background-color: #FAFAFA;">
  <div></div>
  <div>
    <mat-card class="center" style="margin-top: 131px;">
      <div>
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="RFC / CURP" [(ngModel)]="_ListadoAprobacionesService.options.rfc_curp">
          <button mat-button matSuffix mat-icon-button (click)="_ListadoAprobacionesService.buscar(true)">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="FOLIO" [(ngModel)]="_ListadoAprobacionesService.options.n_folio">
          <button mat-button matSuffix mat-icon-button (click)="_ListadoAprobacionesService.buscar(false)">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card>

    <mat-card *ngIf="_ListadoAprobacionesService.options.nameClient" style="margin-top: 35px;">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--10-col">
          <p style="font-size: 28px;">{{_ListadoAprobacionesService.options.nameClient}}</p>
          <p style="font-size: 23px;">{{_ListadoAprobacionesService.options.msg}}</p>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <button *ngIf="showNextBTN()" [hidden]="this._ListadoAprobacionesService.userFound.status_request==false" mat-stroked-button
            style="height: 100%;" routerLink="/formaliza/detalle-cliente">SIGUIENTE</button>
        </div>
      </div>
    </mat-card>
  </div>
  <div></div>
</div>
